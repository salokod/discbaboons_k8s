name: Test & Deploy

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  check-migrations:
    runs-on: ubuntu-latest
    outputs:
      migrations-pending: ${{ steps.migration-check.outputs.pending }}
      has-app-changes: ${{ steps.app-check.outputs.changed }}
    steps:
    - name: 📥 Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: 🔍 Check for pending migrations
      id: migration-check
      run: |
        echo "🔍 Checking for migration changes that need deployment first..."
        
        if [ "${{ github.event.before }}" = "0000000000000000000000000000000000000000" ]; then
          echo "pending=false" >> $GITHUB_OUTPUT
          echo "✅ First commit - no migration check needed"
          exit 0
        fi
        
        MIGRATION_CHANGES=$(git diff --name-only ${{ github.event.before }}..${{ github.sha }} | grep "^migrations/V.*\.sql$" | wc -l)
        
        if [ "$MIGRATION_CHANGES" -gt 0 ]; then
          echo "⚠️ Migration changes detected - these must be deployed first!"
          echo "Changed migrations:"
          git diff --name-only ${{ github.event.before }}..${{ github.sha }} | grep "^migrations/V.*\.sql$"
          echo "pending=true" >> $GITHUB_OUTPUT
        else
          echo "✅ No migration changes - safe to deploy app"
          echo "pending=false" >> $GITHUB_OUTPUT
        fi

    - name: 🔍 Check for app changes
      id: app-check
      run: |
        if [ "${{ github.event.before }}" = "0000000000000000000000000000000000000000" ]; then
          echo "changed=true" >> $GITHUB_OUTPUT
          echo "✅ First commit - assuming app changes"
          exit 0
        fi
        
        APP_CHANGES=$(git diff --name-only ${{ github.event.before }}..${{ github.sha }} | grep "^apps/express-server/" | wc -l)
        
        if [ "$APP_CHANGES" -gt 0 ]; then
          echo "✅ Express app changes detected"
          echo "changed=true" >> $GITHUB_OUTPUT
        else
          echo "📭 No Express app changes"
          echo "changed=false" >> $GITHUB_OUTPUT
        fi

  test:
    runs-on: ubuntu-latest
    needs: check-migrations
    if: needs.check-migrations.outputs.has-app-changes == 'true'
    
    services:
      postgres:
        image: postgres:17-alpine
        env:
          POSTGRES_PASSWORD: testpassword
          POSTGRES_USER: testuser
          POSTGRES_DB: discbaboons_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: apps/express-server/package-lock.json
          
      - name: Install dependencies
        working-directory: apps/express-server
        run: npm ci
        
      - name: Generate Prisma client
        working-directory: apps/express-server
        run: npm run db:generate
        
      - name: Run database migrations
        working-directory: apps/express-server
        env:
          DATABASE_URL: postgresql://testuser:testpassword@localhost:5432/discbaboons_test
        run: |
          # Install Flyway CLI
          wget -qO- https://repo1.maven.org/maven2/org/flywaydb/flyway-commandline/10.8.1/flyway-commandline-10.8.1-linux-x64.tar.gz | tar -xvz
          sudo ln -s $(pwd)/flyway-10.8.1/flyway /usr/local/bin
          
          # Run migrations
          flyway -url=jdbc:postgresql://localhost:5432/discbaboons_test -user=testuser -password=testpassword -locations=filesystem:../../migrations migrate
        
      - name: Run tests
        working-directory: apps/express-server
        env:
          DATABASE_URL: postgresql://testuser:testpassword@localhost:5432/discbaboons_test
          NODE_ENV: test
          FORCE_COLOR: true
        run: npm run verify

      - name: ⚠️ Migration deployment reminder
        if: needs.check-migrations.outputs.migrations-pending == 'true'
        run: |
          echo "⚠️  DEPLOYMENT BLOCKED - MIGRATIONS PENDING"
          echo "=========================================="
          echo "🚫 Application deployment is blocked because database migrations"
          echo "   need to be deployed first."
          echo ""
          echo "📋 To deploy:"
          echo "   1. Database migrations will be deployed automatically by the"
          echo "      'Database Migrations' workflow"
          echo "   2. After migrations complete, application deployment will proceed"
          echo ""
          echo "🔗 Check the 'Database Migrations' workflow for migration status"

  deploy:   
    needs: [check-migrations, test]  
    if: github.ref == 'refs/heads/main' && needs.check-migrations.outputs.migrations-pending == 'false' && needs.check-migrations.outputs.has-app-changes == 'true'
    runs-on: ubuntu-latest
    steps:
    - name: 📥 Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Important: semantic-release needs full git history
        token: ${{ secrets.GITHUB_TOKEN }}
        persist-credentials: true

    - name: ✅ Pre-deployment check
      run: |
        echo "✅ READY FOR APPLICATION DEPLOYMENT"
        echo "==================================="
        echo "✅ Tests passed"
        echo "✅ No pending migrations"
        echo "✅ Application changes detected"
        echo ""
        echo "🚀 Proceeding with application deployment..."

    - name: 📋 Setup Node.js for semantic-release
      uses: actions/setup-node@v4
      with:
        node-version: '22'
        cache: 'npm'
        cache-dependency-path: apps/express-server/package-lock.json

    - name: 📦 Install semantic-release dependencies
      working-directory: apps/express-server
      run: npm ci

    - name: 🏷️ Generate semantic version
      id: semantic
      working-directory: apps/express-server
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        # Install dependencies if not cached
        npm ci
        
        # Run semantic-release to get next version and create release
        npx semantic-release --dry-run > semantic-output.txt 2>&1 || true
        
        # Debug: show output
        echo "Semantic-release output:"
        cat semantic-output.txt
        
        # Extract version from output (handle both cases)
        NEXT_VERSION=$(grep -oE "(T|t)he next release version is [0-9]+\.[0-9]+\.[0-9]+" semantic-output.txt | grep -oE "[0-9]+\.[0-9]+\.[0-9]+" || echo "")
        
        if [ -z "$NEXT_VERSION" ]; then
          echo "No version change detected by semantic-release"
          echo "version_changed=false" >> $GITHUB_OUTPUT
          # Get current version from package.json
          CURRENT_VERSION=$(node -p "require('./package.json').version")
          echo "version=$CURRENT_VERSION" >> $GITHUB_OUTPUT
        else
          echo "Next version: $NEXT_VERSION"
          echo "version=$NEXT_VERSION" >> $GITHUB_OUTPUT
          echo "version_changed=true" >> $GITHUB_OUTPUT
        fi

    - name: 🏷️ Create actual release
      if: steps.semantic.outputs.version_changed == 'true'
      working-directory: apps/express-server
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        # Run semantic-release for real to create the release
        echo "Creating actual release..."
        npx semantic-release

    - name: 🐳 Login to Docker Hub
      if: steps.semantic.outputs.version_changed == 'true'
      run: |
        echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

    - name: 🏗️ Build Docker image
      if: steps.semantic.outputs.version_changed == 'true'
      working-directory: apps/express-server
      run: |
        VERSION="${{ steps.semantic.outputs.version }}"
        SHORT_SHA=$(echo ${{ github.sha }} | cut -c1-7)
        IMAGE_TAG="v${VERSION}-${SHORT_SHA}"
        echo "Building: salokod/discbaboons-express:${IMAGE_TAG}"
        docker build -t salokod/discbaboons-express:${IMAGE_TAG} .
        echo "tag=${IMAGE_TAG}" >> $GITHUB_OUTPUT
      id: build
        
    - name: 📤 Push to Docker Hub
      if: steps.semantic.outputs.version_changed == 'true'
      run: |
        IMAGE_TAG="${{ steps.build.outputs.tag }}"
        echo "Pushing: salokod/discbaboons-express:${IMAGE_TAG}"
        docker push salokod/discbaboons-express:${IMAGE_TAG}

    - name: ⚙️ Setup kubectl and doctl
      if: steps.semantic.outputs.version_changed == 'true'
      run: |
        # Install kubectl
        curl -LO "https://dl.k8s.io/release/$(curl -L -s https://dl.k8s.io/release/stable.txt)/bin/linux/amd64/kubectl"
        chmod +x kubectl
        sudo mv kubectl /usr/local/bin/
        
        # Install doctl
        cd /tmp
        wget https://github.com/digitalocean/doctl/releases/download/v1.104.0/doctl-1.104.0-linux-amd64.tar.gz
        tar xf doctl-1.104.0-linux-amd64.tar.gz
        sudo mv doctl /usr/local/bin
        
        # Authenticate and configure kubectl
        doctl auth init --access-token ${{ secrets.DO_API_TOKEN }}
        doctl kubernetes cluster kubeconfig save discbaboons-production
        
        # Test connection
        kubectl get nodes

    - name: 🚀 Deploy to Kubernetes
      if: steps.semantic.outputs.version_changed == 'true'
      run: |
        IMAGE_TAG="${{ steps.build.outputs.tag }}"
        NEW_IMAGE="salokod/discbaboons-express:${IMAGE_TAG}"
        
        echo "🚀 Deploying new image: ${NEW_IMAGE}"
        echo "📍 Current production image:"
        kubectl get deployment express-deployment -o jsonpath='{.spec.template.spec.containers[0].image}'
        echo ""
        
        # Update the deployment with new image
        kubectl set image deployment/express-deployment express=${NEW_IMAGE}
        
        # Wait for rollout to complete (5 minute timeout)
        echo "⏳ Waiting for deployment to complete..."
        kubectl rollout status deployment/express-deployment --timeout=300s
        
        # Verify deployment success
        echo "✅ Deployment completed! New pods:"
        kubectl get pods -l app=express -o wide
        
        echo "🎯 Verified new image in deployment:"
        kubectl get deployment express-deployment -o jsonpath='{.spec.template.spec.containers[0].image}'
        echo ""
        
        echo "🌐 Your app is live at: https://discbaboons.spirojohn.com"

    - name: 📝 Create GitHub Release
      if: steps.semantic.outputs.version_changed == 'true'
      working-directory: apps/express-server
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        # Run semantic-release to create actual release
        npm run semantic-release

    - name: 📢 Deployment Success Notification
      if: success() && steps.semantic.outputs.version_changed == 'true'
      run: |
        echo "🎉 DEPLOYMENT SUCCESSFUL!"
        echo "=========================="
        echo "✅ App: https://discbaboons.spirojohn.com"
        echo "🏷️ Image: salokod/discbaboons-express:${{ steps.build.outputs.tag }}"
        echo "📦 Version: ${{ steps.semantic.outputs.version }}"
        echo "⏰ Time: $(date)"
        echo "👤 Deployed by: ${{ github.actor }}"
        echo "📝 Commit: ${{ github.event.head_commit.message }}"
        echo "🔗 Logs: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
        
    - name: 🚨 Deployment Failure Alert
      if: failure()
      run: |
        echo "❌ DEPLOYMENT FAILED!"
        echo "===================="
        echo "🔍 Check logs immediately: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
        echo "📧 Alert team for immediate investigation"
        echo "🔄 Consider emergency rollback if needed"

    - name: ℹ️ No deployment needed
      if: steps.semantic.outputs.version_changed == 'false'
      run: |
        echo "🚫 No deployment needed"
        echo "📝 Express app changed but no semantic version bump warranted"
        echo "💡 Commits don't follow conventional commit format or are non-releasable"
        echo "🏷️ Current version: ${{ steps.semantic.outputs.version }}"
        echo "✅ Skipping build and deployment"

  migration-reminder:
    needs: [check-migrations]
    if: needs.check-migrations.outputs.migrations-pending == 'true'
    runs-on: ubuntu-latest
    steps:
    - name: 🚨 Migration deployment required
      run: |
        echo "🚨 MIGRATION DEPLOYMENT REQUIRED FIRST"
        echo "====================================="
        echo "⚠️  Database migrations must be deployed before application changes"
        echo "🔗 The 'Database Migrations' workflow should handle this automatically"
        echo "📋 After migrations complete, re-run this workflow to deploy the app"
        echo ""
        echo "🛡️  This safety check prevents deployment issues!"

  no-changes:
    needs: [check-migrations]
    if: needs.check-migrations.outputs.has-app-changes == 'false' && needs.check-migrations.outputs.migrations-pending == 'false'
    runs-on: ubuntu-latest
    steps:
    - name: 📭 No changes detected
      run: |
        echo "📭 NO DEPLOYMENT NEEDED"
        echo "======================"
        echo "📝 No Express app changes detected"
        echo "🗄️ No migration changes detected" 
        echo "✅ Repository is up to date"